<!DOCTYPE html>
<html>
    <head>
        <title>Мастер настроек</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       
        <link rel="stylesheet" href="css/materialize.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script> 
        <script src="js/init.js"></script>

    </head>
    <body>
        <!--BEGIN header-->
        <div id="header" class="header">
            <div class="col s12 header__middle">
                <h2 id="header_title" class="header__title digt_title_color"></h2>
            </div>
            <div class="col s12 header__btm">
                <p id="header_decription" class="header__descr digt_descr_color"></p>
            </div>
        </div>
        <!--END header-->
        
        <!--BEGIN content-->
        <div id="content" class="container valign-wrapper row content">
            <!--BEGIN accounts-->
            <div id="accounts" class="valign col s12 accounts">
                <ul class="collection z-depth-1 accounts__list"></ul> 
                <div class="col center-align s12 accounts__btn_block">
                    <a id="addAccounts" class="waves-effect waves-light btn accounts__btn">Добавить</a>
                    <a id="refreshAccounts" class="waves-effect waves-light btn accounts__btn">Обновить</a>
                </div>     
            </div>
            <!--END accounts-->
            
            
            <div id="provider_choose" class="valign col offset-s3 s6 providers">
                <ul class="collection center-align z-depth-1">
                </ul> 
            </div>
            
            <div id="edit_connection" class="valign col offset-s3 s6 editing">
                <div class="row">
                    <form class="col s12 editing__form z-depth-1">
                        <div class="close_icon"></div>
                        <div class="img_provider"><img src=""/></div>
                        <div class="right width75">
                            <div class="input-field">
                                <input id="login" type="text" class="validate">
                                <label for="login">Логин</label>
                            </div>
                            <div style="clear: both;"></div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate">
                                <label for="password">Пароль</label>
                            </div>
                            <div class="input-field">
                                <input id="domain" type="text" class="validate">
                                <label for="domain" id="label_domain">Домен</label>
                            </div>
                        </div>
                    </form>
                    <div class="col center-align s12">
                        <a id="del_connection_btn" class="waves-effect waves-light flat_btn top_margin red_text">УДАЛИТЬ</a>
                    </div>
                    <div class="col center-align s12">
                        <a id="save_conn_btn" class="waves-effect waves-light btn-large save_conn_btn">Сохранить</a>
                    </div>
                </div>
            </div>
          
            <div id="enter_login_password" class="valign col offset-s3 s6" style="width:70%; margin: auto;">
                <div class="row">
                    <form class="col s12 master_form z-depth-1">
                        <div class="close_icon"><img src="images/close.png"></div>
                        <div class="img_provider"><img src=""/></div>
                        <div class="right width75">
                            <div class="input-field">
                                <input id="enter_login" type="text" class="validate">
                                <label for="enter_login">Логин</label>
                            </div>
                            <div style="clear: both;"></div>
                            <div class="input-field">
                                <input id="enter_password" type="password" class="validate">
                                <label for="enter_password">Пароль</label>
                            </div>
                            <div class="input-field">
                                <input id="enter_domain" type="text" class="validate">
                                <label for="enter_domain" id="label_enter_domain">Домен</label>
                            </div>
                        </div>
                        
                        <div style="clear: both;"></div>
                        <span>Если у вас нет аккаунта <a href="" target="_blank">зарегистрируйтесь</a></span>
                    </form>
                </div>
            </div>
        </div>
        <!--END content-->
        
        <footer class="row page-footer valign-wrapper light-grey">
            <div class="col center-align s3 valign " style="margin-left: 0; ">
                <a id="prev_button" class="waves-effect btn btn_prev"><span class="arrow"><</span> Назад</a>
            </div>
            <div class="col center-align s6 pagination">
                <nav>
                    <div class="nav-wrapper row">
                        <div class="col s12">
                            <a id="page_1" href="javascript:void(0)" class="breadcrumb">Подключения</a>
                            <a id="page_2" href="javascript:void(0)" class="breadcrumb">Провайдер</a>
                            <a id="page_3" href="javascript:void(0)" class="breadcrumb">Логин/Пароль</a>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="col center-align s3 valign" id="done_button" >
                <a class="waves-effect waves-light btn ">Закрыть</a>
            </div>
        </footer>
        <div id="finish_master_page" class="finish_page container row valign-wrapper">
            <div class="col offset-s2 s8 valign center-align">
                <p class="finish_text">Теперь<br> всё готово<br> для работы</p>
                <img class="" src="images/mars-logo-white.png" alt="mars-white">
                <div style="clear: both;"></div>
                <a class="waves-effect waves-light btn-large start_work_btn">Начать</a>
            </div>
        </div>
        <div id="my_alert" class="modal">
            <div class="modal-content">
                <h4 id="alert_header"></h4>
                <p id="alert_text"></p>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0)" class=" modal-action modal-close waves-effect waves-light btn">OK</a>
            </div>
        </div>
    </body>
</html>
