<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="options.css" rel="stylesheet" type="text/css" />
        <script src="options.js" type="text/javascript"></script>
        <script src="session.js" type="text/javascript"></script>
        <script src="jquery.js" type="text/javascript"></script>
    </head>

    <body>

        <div>
            <a name="top"></a>
            <p></p>	

            <div class="tabsLink">
                <a href="#tab1" id="_page1" ></a>
                <a href="#tab2" id="_page2"></a>
                <a href="#tab3" id="_page3"></a>
            </div>

            <br>

            <!--вкладка 1 - список сотрудников-->
            <a class="tabs" id="tab1" onclick="document.location.href = '#top';
                    return false;"></a>
            <div class="tab">

                <div class="menu" >
                    <table  id="list_extensions_table"  border="1" width="400" cellpadding="0" cellspacing="1" class="table">
                        <col width="50" valign="top">
                        <col width="50" valign="top">
                        <col width="100" valign="top">
                        <col width="200" valign="top">
                        <thead>
                            <tr>
                                <th colspan="4" id="_list_extensions">List_extensions</th>
                            </tr>
                            <tr>
                                <th id="_extension_status">Extension_status</th>
                                <th id="_extension_number">Extension_number</th>
                                <th id="_name">Name</th>
                                <th id="_surname">Surname</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- тело таблицы-->
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="menu">
                    <div class="buttons">
                        <input type="button" id="_update_extensions" value="Update" onclick="list_extensions();"/>
                    </div>
                </div>
            </div>

            <!--вкладка 2 - история звонков-->
            <a class="tabs" id="tab2"></a>
            <div class="tab" >

                <div class="menu" >
                    <table  border="1" id="call_logs_table"  width="400" cellpadding="2" cellspacing="0" class="table">
                        <col width="50" valign="top">
                        <col width="100" valign="top">
                        <col width="100" valign="top">
                        <col width="150" valign="top">
                        <thead>
                            <tr>
                                <th colspan="4" id="_call_logs">Call_logs</th>
                            </tr>
                            <tr>
                                <th id="_time">Time</th>
                                <th id="_caller">Caller</th>
                                <th id="_called">Called</th>
                                <th id="_call_status">Call_status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- тело таблицы-->

                        </tbody>
                    </table>
                </div>

                <br>
                <div class="menu">
                    <div class="buttons">
                        <input type="button" id="_update_history" value="Update"/>

                    </div>
                </div>
            </div>

            <!--вкладка 3 - настройки-->
            <a class="tabs" id="tab3"></a>
            <div class="tab">


                <div class="menu">
                    <table class="settings">
                        <tr>
                            <td><label><span id="_extension">Extension</span></label></td>
                            <td><input type="text" id="extension"/></td>
                        </tr>
                        <tr>
                            <td><label><span id="_password">Password</span></label></td>
                            <td><input type="password" id="password"/></td>
                        </tr>
                        <tr>
                            <td><label><span id="_service">Service</span></label></td>
                            <td><input type="text" id="service"/></td>
                        </tr>
                    </table>
                    <br>
                    <!--<div class="param">
                        <input type="checkbox" id="openform"/>
                        <label><span id="_openform">openForm</span></label>
                    </div>-->
                    <div class="param">
                        <input type="checkbox" id="click2call"/>
                        <label><span id="_click2call">click2call</span></label>
                    </div>         
                </div>
                <br>
                <div class="menu">
                    <!--строка с выводом сообщений/статусов-->
                    <label><span id="status"></span></label>
                </div>
                <div class="menu">
                    <div class="buttons">
                        <input type="button" id="_save" value="Save" />
                        <input type="button" id="_exit" value="Exit" />
                        <!-- <input type="button" id="_exit1" value="Exit1" onclick="history();"/>-->
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
