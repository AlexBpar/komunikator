<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>


        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="options.js"></script>
        <script src="session.js"></script>
    </head>

    <body class="digt_main">
        <div style="width:320px;">
            <h5 id = "nameProject" style="float:left;"></h5>
            <div class="switch" style="float: right; margin-top: 15px;">
                <label>
                    <input type="checkbox"  id="statusView">
                    <span class="lever"></span>
                </label>
            </div>
            <div style="clear:both; "></div>
            <div class="input-field col s6">
                <input id="extension" type="text" class="validate">
                <label for="extension" id="labelExtension"></label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password" id="labelPassword"></label>
            </div>
            <div class="input-field col s6">
                <input id="service" type="text" class="validate">
                <label for="service" id="labelService"></label>
            </div>
            <div style="min-height: 2rem;">
                <input type="checkbox" id="click2call" />
                <label for="click2call" id="labelClick2call"></label>
            </div>

            <div style="min-height: 2rem; display: none;">
                <input type="checkbox" id="openform" />
                <label for="openform">Подключить Битрикс</label>

                <a class="waves-effect waves-light modal-trigger" href="#modalBitrix" style="padding-left: 35px; line-height: 2rem;">Настроить</a>
            </div>

            <br />
            <div style="width: 100%; text-align: center;">
                <a style='width: 45%; background-color: #489FD1;' class="waves-effect waves-light btn" id="_save"></a>
                <a style='width: 45%; background-color: #489FD1;' class="waves-effect waves-light btn" id="_exit"></a>
            </div>
            <div class="input-field col s6">
                <input id="status" type="text" class="validate" disabled>
            </div>
            <div>
                <label id="labelBugReport"></label>
            </div>       
        </div>

        <script src="js/materialize.min.js"></script>

    </body>
</html>
