<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="options.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="functions.js"></script>
    </head>

    <body onload="restore_options();">

        <div class="menu">
            <table  border="0">
                <tr>
                    <td><label><span id="_extension">Extension</span></label></td>
                    <td><input type="text" id="extension"/></td>
                </tr>
                <tr>
                    <td><label><span id="_password">Password</span></label></td>
                    <td><input type="password" id="password"/></td>
                </tr>
                 <tr>
                    <td><label><span id="_service">Service</span></label></td>
                    <td><input type="text" id="service"/></td>
                </tr>
            </table>
            <!--<div class="param">
                <input type="checkbox" id="openform"/>
                <label><span id="_openform">openForm</span></label>
            </div>-->
            <div class="param">
                <input type="checkbox" id="click2call"/>
                <label><span id="_click2call">click2call</span></label>
            </div>


        </div>

        <br/>

        <div class="menu">
            <div class="buttons">
                <input type="button" id="_save" value="Save" onclick="save_options();"/>
                <input type="button" id="_exit" value="Exit" onclick="window.close();"/>
            </div>
        </div>
        <br/>

        <div class="menu">
            <label><span id="status"></span></label>
        </div>


    </body>
</html>
