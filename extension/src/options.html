<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="options.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="functions.js"></script>
    </head>

    <body onload="restore_options();">

        <div class="menu">
            <label><span id="_extension">Extension</span></label>
            <input type="text" name="extension" id="extension"/>
            <label><span id="_password">Password</span></label>
            <input type="password" name="password" id="password"/>
        </div>

        <br/>

        <div class="menu">
            <div class="buttons">
                <input type="button" id="_save" value="Save" onclick="save_options();"/>
                <input type="button" id="_exit" value="Exit" onclick="window.close();"/>
            </div>
        </div>
        <br/>

        <div class="menu">
            <label><span id="status"></span></label>
        </div>


    </body>
</html>
